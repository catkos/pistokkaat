<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistokkaat - Ilmoitus</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/plant.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/dialog.js" defer></script>
    <script src="scripts/plant.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous" defer></script>
</head>
<body>

<nav id="mainNav">
    <h1><a href="index.html" id="logo">Pistokkaat</a></h1>
    <div id="navLinks" class="navlinks">
        <a href="search.html" id="searchLink">
            <button class="navButton">
                <i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i>
                <span class="desktopNavText">Haku</span>
            </button>
        </a>
        <a href="add-plant.html" id="addPlantLink">
            <button class="navButton">
                <i class="fa-solid fa-plus" title="Lisää uusi pistokas"></i>
                <span class="desktopNavText">Uusi pistokas</span>
            </button>
        </a>
        <a href="user-favourites.html" id="favouritesLink">
            <button class="navButton">
                <i class="fa-solid fa-heart" title="Omat suosikit"></i>
                <span class="desktopNavText">Suosikit</span>
            </button>
        </a>
        <a href="user-profile.html" id="profileLink">
            <button class="navButton">
                <i class="fa-solid fa-user" title="Oma profiili"></i>
                <span class="desktopNavText">Käyttäjätunnus</span>
            </button>
        </a>
        <a href="login.html" id="loginLink">
            <button class="navButton">
                <i class="fa-solid fa-right-to-bracket" title="Kirjaudu sisään" id="kirjauduicon"></i>
                <span class="desktopNavText">Kirjaudu sisään</span>
            </button>
        </a>
    </div>
</nav>

<main class="contentPadding biggerTopPadding">
    <figure class="imgWrapper">
        <img class="plantImg" id="plantImg" alt=" ">
        <button class="favouriteButton" id="favouriteButton" title="Tykkää"><i id="heartIcon" class="fa-regular fa-heart fa-lg"></i></button>
    </figure>
    <div class="desktopWrapper">
        <div id="desktopLeftSide">
            <section class="infoSection">
                <h2 id="title"></h2>
                <ul class="infoList">
                    <li>
                        <i class="fa-solid fa-tag fa-xl"></i><span id="infoPrice"></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-location-dot fa-xl"></i><span id="infoLocation"></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-truck fa-xl"></i><span id="infoDelivery"></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days fa-xl"></i><span id="infoDate"></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart fa-xl"></i></i><span id="infoFavourites"></span>
                    </li>
                </ul>
                <h3>Kuvaus</h3>
                <p id="description"></p>
            </section>
            <section class="instructionSection">
                <details>
                    <summary>
                        <h3>Hoito-ohjeet</h3><i id="dropdownIcon" class="fa-solid fa-chevron-down"></i>
                    </summary>
                    <p id="instruction"></p>
                </details>
            </section>
            <!-- Hidden on desktop -->
            <section id="mobileUserSection" class="userSection">
                <h3 class="username" id="username">
                    <a href="#"></a>
                </h3>
                <ul class="userInfoList">
                    <li class="userEmailList">
                        <i class="fa-solid fa-envelope fa-xl"></i><span class="userEmail" id="userEmail"></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-location-dot fa-xl"></i><span class="userLocation" id="userLocation"></span>
                    </li>
                </ul>
            </section>
            <section class="commentsSection">
                <h3>Kommentit</h3>
                <form id="addCommentForm" action="#">
                    <label for="comment" hidden>Kommentti:</label>
                    <textarea id="commentTextArea" class="textArea" type="text" name="comment" row="1" cols="1" maxlength="280" placeholder="Kirjoita kommentti..."></textarea>
                    <button id="sendCommentButton" class="primaryButton" type="submit" title="Lähetä"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
                <div class="comments">
                </div>
            </section>
        </div>
        <!-- Hidden on mobile -->
        <section id="desktopUserSection" class="userSection">
            <h3 class="username" id="username">
                <a href="#"></a>
            </h3>
            <ul class="userInfoList">
                <li class="userEmailList">
                    <i class="fa-solid fa-envelope fa-xl"></i><span class="userEmail" id="userEmail"></span>
                </li>
                <li>
                    <i class="fa-solid fa-location-dot fa-xl"></i><span class="userLocation" id="userLocation"></span>
                </li>
            </ul>
        </section>
    </div>
</main>
</body>
</html>
