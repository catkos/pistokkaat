<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat - Hae</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/listing.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">
        <a href="search.html" id="haku"><i class="fa-solid fa-magnifying-glass" title="Haku"></i></a>
        <!-- TODO: Show below only to login users -->
        <a href="" id="uusiIlmoitus"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a>
        <a href="userFavourites.html" id="suosikit"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a>
        <a href="userProfile.html" id="profiili"><i class="fa-solid fa-user" title="Oma profiili"></i></a>
    </div>
</nav>

<main>

    <!-- SEARCH FORM -->
    <section class="search">

        <form method="get">

            <label for="searchtxt" hidden>Nimi</label>
            <input type="text" id="searchtxt" name="searchtxt" placeholder="Nimi" pattern="[a-zA-ZäåöÄÅÖ]" title="Hae pistokkaita (Vain kirjaimet sallittu)">
            <label for="maakunnat" hidden>Valitse maakunta</label>
            <!-- TODO: use same autocomplete input field from register form -->
            <select id="maakunnat" name="maakunnat">
                <option value="" disabled selected>Sijainti</option>
                <option value="uusimaa">Uusimaa</option>
                <option value="lappi">Lappi</option>
            </select>
            <label for="price" hidden>Hinta</label>
            <div class="priceAndMailingDiv">
                <input type="number" name="price" id="price" min="0" max="100" placeholder="Max" pattern="[0-9]">€
                <label for="mailing" hidden>Valitse toimitustapa</label>
                <!-- TODO: change to multiselection -->
                <select id="mailing" name="mailing">
                    <option value="" disabled selected>Toimitustapa</option>
                    <option value="posti">Posti</option>
                    <option value="nouto">Nouto</option>
                    <option value="postiTaiNouto">Posti tai nouto</option>
                </select>
            </div>
            <button type="submit" id="submit">
                <i class="fa-solid fa-magnifying-glass" title="Haku"></i> Hae
            </button>

        </form>

    </section>

    <!-- PRINT OUT RESULTS -->
    <section class="newestListings">

        <h2>Hakutuloksia: 2</h2>

        <!-- TODO: print listings from js -->
        <div class="listings">

            <article class="listing">


                <figure class="listingImg">
                    <img src="assets/img/plant.jpg" alt="Myyjän kuva kasvista">
                </figure>
                <ul class="listingInfo">
                    <li class="listingName"><h3>Peikonlehti</h3></li>
                    <li class="listingPrice"><i class="fa-solid fa-tag"></i> 10 €</li>
                    <li class="listingLocation"><i class="fa-solid fa-location-dot"></i> Helsinki</li>
                    <li class="listingMailing"><i class="fa-solid fa-truck"></i> Postitus, Nouto</li>
                    <li class="listingDate"><i class="fa-solid fa-calendar-days"></i> 28.11.2022</li>
                </ul>


            </article>

            <article class="listing">


                <figure class="listingImg">
                    <img src="assets/img/plant.jpg" alt="Myyjän kuva kasvista">
                </figure>
                <ul class="listingInfo">
                    <li class="listingName"><h3>Peikonlehti</h3></li>
                    <li class="listingPrice"><i class="fa-solid fa-tag"></i> 10 €</li>
                    <li class="listingLocation"><i class="fa-solid fa-location-dot"></i> Helsinki</li>
                    <li class="listingMailing"><i class="fa-solid fa-truck"></i> Postitus, Nouto</li>
                    <li class="listingDate"><i class="fa-solid fa-calendar-days"></i> 28.11.2022</li>
                </ul>


            </article>

        </div>

    </section>

</main>


</body>
</html>
