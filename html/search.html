<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat - Hae</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/listing.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">
        <button class="BtnNav active" id="haku"><a href="search.html"><i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i></a></button>
        <!-- TODO: Show uusiIlmoitas and suosikit only to login users -->
        <button class="BtnNav" id="uusiIlmoitus"><a href="add-plant.html"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a></button>
        <button class="BtnNav" id="suosikit"><a href="user-favourites.html"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a></button>
        <button class="BtnNav" id="profiili"><a href="user-profile.html"><i class="fa-solid fa-user" title="Oma profiili"></i></a></button>
    </div>
</nav>

<main class="contentPadding">

    <!-- SEARCH FORM -->
    <section class="search">

        <h1>Hae pistokkaita</h1>

        <form method="get" id="searchForm">

            <div class="inputWrapper">
                <label for="searchtxt">Nimi</label>
                <input class="inputField" type="text" id="searchtxt" name="searchtxt" placeholder="Nimi" pattern="[a-zA-ZäåöÄÅÖ]" title="Hae pistokkaita (Vain kirjaimet sallittu)">
            </div>
            <div class="inputWrapper">
                <label for="maakunnat">Valitse maakunta</label>
                <!-- TODO: use same autocomplete input field from register form -->
                <select class="inputField" id="maakunnat" name="maakunnat">
                    <option value="" disabled selected>Sijainti</option>
                    <option value="uusimaa">Uusimaa</option>
                    <option value="lappi">Lappi</option>
                </select>
            </div>

            <div class="priceAndMailingWrapper">
                <div id="dropdownPriceWrapper" class="inputWrapper">
                    <label for="price">Hinta</label>
                    <div id="priceNumberInput">
                        <input class="inputField" type="number" name="price" id="price" min="0" max="100" placeholder="Max" pattern="[0-9]"> €
                    </div>
                </div>
                <div id="dropdownMailingWrapper" class="inputWrapper">
                    <label for="mailing">Valitse toimitustapa</label>
                    <input class="inputField" type="text" name="mailing" id="mailing">
                </div>
            </div>
            <button class="primaryButton formButton" type="submit" id="submit">
                Hae
            </button>

        </form>

    </section>

    <!-- PRINT OUT RESULTS -->
    <section class="searchResults">

        <h2>Hakutuloksia: 2</h2>

        <!-- TODO: print listings from js -->
        <div class="listings">

            <article class="listing">


                <figure class="listingImg">
                    <img src="assets/img/plant.jpg" alt="Myyjän kuva kasvista">
                </figure>
                <ul class="listingInfo">
                    <li class="listingName"><h3>Peikonlehti</h3></li>
                    <li class="listingPrice"><i class="fa-solid fa-tag"></i> 10 €</li>
                    <li class="listingLocation"><i class="fa-solid fa-location-dot"></i> Helsinki</li>
                    <li class="listingMailing"><i class="fa-solid fa-truck"></i> Postitus, Nouto</li>
                    <li class="listingDate"><i class="fa-solid fa-calendar-days"></i> 28.11.2022</li>
                </ul>


            </article>

            <article class="listing">


                <figure class="listingImg">
                    <img src="assets/img/plant.jpg" alt="Myyjän kuva kasvista">
                </figure>
                <ul class="listingInfo">
                    <li class="listingName"><h3>Peikonlehti</h3></li>
                    <li class="listingPrice"><i class="fa-solid fa-tag"></i> 10 €</li>
                    <li class="listingLocation"><i class="fa-solid fa-location-dot"></i> Helsinki</li>
                    <li class="listingMailing"><i class="fa-solid fa-truck"></i> Postitus, Nouto</li>
                    <li class="listingDate"><i class="fa-solid fa-calendar-days"></i> 28.11.2022</li>
                </ul>


            </article>

        </div>

    </section>

</main>

<footer></footer>
</body>
</html>
