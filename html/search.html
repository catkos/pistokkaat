<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat - Hae</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/listing.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/listings.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <div id="navLinks" class="navlinks">
        <a href="search.html" id="searchLink">
            <button class="navButton active">
                <i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i>
                <span class="desktopNavText">Haku</span>
            </button>
        </a>
        <a href="add-plant.html" id="addPlantLink">
            <button class="navButton">
                <i class="fa-solid fa-plus" title="Lisää uusi pistokas"></i>
                <span class="desktopNavText">Uusi pistokas</span>
            </button>
        </a>
        <a href="user-favourites.html" id="favouritesLink">
            <button class="navButton">
                <i class="fa-solid fa-heart" title="Omat suosikit"></i>
                <span class="desktopNavText">Suosikit</span>
            </button>
        </a>
        <a href="user-profile.html" id="profileLink">
            <button class="navButton">
                <i class="fa-solid fa-user" title="Oma profiili"></i>
                <span class="desktopNavText">Käyttäjätunnus</span>
            </button>
        </a>
        <a href="login.html" id="loginLink">
            <button class="navButton">
                <i class="fa-solid fa-right-to-bracket" title="Kirjaudu sisään" id="kirjauduicon"></i>
                <span class="desktopNavText">Kirjaudu sisään</span>
            </button>
        </a>
    </div>
</nav>

<main class="contentPadding">

    <!-- SEARCH FORM -->
    <section class="search">

        <h1>Hae pistokkaita</h1>

        <form method="get" id="searchForm">

            <div class="inputWrapper">
                <label for="searchtxt">Kasvilajin nimi</label>
                <input class="inputField" type="text" id="searchtxt" name="nimi" placeholder="Nimi" title="Hae pistokkaita (Vain kirjaimet sallittu)">
            </div>
            <div class="inputWrapper">
                <label for="maakunnat">Valitse maakunta</label>
                <!-- TODO: use same autocomplete input field from register form -->
                <select class="inputField" id="maakunnat" name="maakunnat">
                    <option value="" disabled selected>Sijainti</option>
                    <option value="uusimaa">Uusimaa</option>
                    <option value="lappi">Lappi</option>
                </select>
            </div>

            <div class="priceMailingInputWrapper">
                <div id="priceWrapper" class="inputWrapper">
                    <label for="price">Max hinta</label>
                    <p class="symbolOnInput">€</p>
                    <input class="inputField" type="number" name="price" min="0">
                </div>
                <div id="dropdownWrapper" class="inputWrapper">
                    <label for="mailing">Valitse toimitustapa</label>
                    <input class="inputField" type="text" name="toimitus" id="mailing">
                </div>
            </div>
            <button class="primaryButton formButton" type="submit" id="submit">
                Hae
            </button>

        </form>

    </section>

    <!-- TODO: hide this section until search-->
    <section class="searchResults">

        <h2>Hakutuloksia: <span id="searchResultsCounter"></span></h2>

        <div class="listings">

        </div>

    </section>

</main>

<footer></footer>
</body>
</html>
