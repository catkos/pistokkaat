<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat - Hae</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/listing.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="scripts/listings.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <script src="scripts/autocomplete-dropdown.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">
        <button class="BtnNav active" id="haku"><a href="search.html"><i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i></a></button>
        <!-- TODO: Show uusiIlmoitas and suosikit only to login users -->
        <button class="BtnNav" id="uusiIlmoitus"><a href="add-plant.html"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a></button>
        <button class="BtnNav" id="suosikit"><a href="user-favourites.html"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a></button>
        <button class="BtnNav" id="profiili"><a href="user-profile.html"><i class="fa-solid fa-user" title="Oma profiili"></i></a></button>
    </div>
</nav>

<main class="contentPadding">

    <!-- SEARCH FORM -->
    <section class="search">

        <h1>Hae pistokkaita</h1>

        <form method="get" id="searchForm">

            <div class="inputWrapper">
                <label for="searchtxt">Kasvilajin nimi</label>
                <input class="inputField" type="text" id="searchtxt" name="nimi" minlength="3" pattern="^[a-zA-ZäåöÄÅÖ]+$" title="Vain kirjaimet sallittu, min 3 kirjainta">
            </div>
            <div id="dropdownWrapper" class="inputWrapper">
                <label for="municipality">Sijainti</label>
                <i id="dropdownIcon" class="fa-solid fa-chevron-down symbolOnInput"></i>
                <input id="dropdownInput" class="inputField municipality" type="text" name="sijainti">
            </div>

            <div class="priceMailingInputWrapper">
                <div id="priceWrapper" class="inputWrapper">
                    <label for="price">Max hinta</label>
                    <p class="symbolOnInput">€</p>
                    <input class="inputField" id="price" type="number" name="hinta" min="0" pattern="^[0-9]*$'" title="Vain numerot sallittu.">
                </div>
                <div id="dropdownWrapper" class="inputWrapper">
                    <label for="mailing">Valitse toimitustapa</label>
                    <input class="inputField" type="text" name="toimitus" id="mailing">
                </div>
            </div>
            <button class="primaryButton formButton" type="submit" id="searchSubmit">
                Hae
            </button>

        </form>

    </section>

    <section class="searchResults">

        <h2 id="searchResultsText">Hakutuloksia: <span id="searchResultsCounter">0</span></h2>

        <div class="listings">

        </div>

    </section>

</main>
</body>
</html>
