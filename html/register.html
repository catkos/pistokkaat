<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistokkaat - Rekisteröidy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login-register.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/autocomplete-dropdown.js" defer></script>
    <script src="scripts/dialog.js" defer></script>
    <script src="scripts/register.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous" defer></script>
</head>
<body>

<nav id="mainNav">
    <h1><a href="index.html" id="logo">Pistokkaat</a></h1>
    <div id="navLinks" class="navlinks">
        <a href="search.html" id="searchLink">
            <button class="navButton">
                <i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i>
                <span class="desktopNavText">Haku</span>
            </button>
        </a>
        <a href="add-plant.html" id="addPlantLink">
            <button class="navButton">
                <i class="fa-solid fa-plus" title="Lisää uusi pistokas"></i>
                <span class="desktopNavText">Uusi pistokas</span>
            </button>
        </a>
        <a href="user-favourites.html" id="favouritesLink">
            <button class="navButton">
                <i class="fa-solid fa-heart" title="Omat suosikit"></i>
                <span class="desktopNavText">Suosikit</span>
            </button>
        </a>
        <a href="user-profile.html" id="profileLink">
            <button class="navButton">
                <i class="fa-solid fa-user" title="Oma profiili"></i>
                <span class="desktopNavText">Käyttäjätunnus</span>
            </button>
        </a>
        <a href="login.html" id="loginLink">
            <button class="navButton">
                <i class="fa-solid fa-right-to-bracket" title="Kirjaudu sisään" id="kirjauduicon"></i>
                <span class="desktopNavText">Kirjaudu sisään</span>
            </button>
        </a>
    </div>
</nav>

<main class="contentPadding">
    <section class="loginRegisterSection">
        <h2>Rekisteröidy</h2>
        <form id="registerForm" action="" method="post" autocomplete="off">
            <div class="inputWrapper">
                <label for="email">Sähköposti: *</label>
                <input class="inputField" type="email" name="email" required>
            </div>
            <div class="inputWrapper">
                <label for="username">Käyttäjätunnus: *</label>
                <input class="inputField" type="text" name="username" minlength="3" required>
                <small>Vähintään 3 merkkiä.</small>
            </div>
            <div id="dropdownWrapper" class="inputWrapper">
                <label for="municipality">Kunta: *</label>
                <i id="dropdownIcon" class="fa-solid fa-chevron-down symbolOnInput"></i>
                <input id="dropdownInput" class="inputField" type="text" name="municipality" required>
            </div>
            <div class="inputWrapper">
                <label for="password">Salasana: *</label>
                <input class="inputField" type="password" name="password" pattern="(?=.*\p{Lu}).{8,}" required>
                <small>Vähintään 8 merkkiä ja yksi iso kirjain.</small>
            </div>
            <button class="primaryButton formButton" type="submit">Liity</button>
        </form>
        <p class="helpText">
            Onko jo käyttäjätunnus? <a href="login.html">Kirjaudu sisään</a>
        </p>
    </section>
</main>

</body>
</html>
