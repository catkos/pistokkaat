<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">

<main>

    <section class="search">

            <!-- TODO: make form functional -->
            <form action="search.html" method="get" id="searchFrontForm">

                <div id="searchFormDiv">
                <div class="searchFrontInputWrapper">
                    <label for="searchtxt" hidden>Hae pistokkaita</label>

                <div class="searchFrontInputWrapper">

                </button>
                </div>
                </div>
            </form>

    </section>

    <section class="newestListings contentPadding">

        <h2 id="uusimmatIlmoituksetTxt">Uusimmat ilmoitukset</h2>

        <div class="listings">

        </div>

    </section>

</main>

<footer></footer>
