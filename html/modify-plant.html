<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistokkaat - Pistokkaan muokkaus</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/add-modify-plant.css">
    <script src="scripts/check-login.js"></script>
    <script src="scripts/dialog.js" defer></script>
    <script src="scripts/multiselect-dropdown.js" defer></script>
    <script src="scripts/modify-plant.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous" defer></script>
</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">
        <button class="BtnNav" id="haku"><a href="search.html"><i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i></a></button>
        <!-- TODO: Show uusiIlmoitas and suosikit only to login users -->
        <button class="BtnNav" id="uusiIlmoitus"><a href="add-plant.html"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a></button>
        <button class="BtnNav" id="suosikit"><a href="user-favourites.html"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a></button>
        <button class="BtnNav" id="profiili"><a href="user-profile.html"><i class="fa-solid fa-user" title="Oma profiili"></i></a></button>
    </div>
</nav>

<main class="contentPadding">
    <section class="modifySection">
        <h2>Pistokkaan muokkaus</h2>
        <form id="modifyForm" action="" method="post" autocomplete="off">
            <div class="inputWrapper">
                <label for="name">Kasvilajin nimi: *</label>
                <input class="inputField" type="text" name="name" minlength="3" required>
                <small>Vähintään 3 merkkiä.</small>
            </div>
            <div class="priceMailingInputWrapper">
                <div id="priceWrapper" class="inputWrapper">
                    <label for="price">Hinta: *</label>
                    <p class="symbolOnInput">€</p>
                    <input class="inputField" type="number" name="price" min="0" required>
                </div>
                <div id="dropdownWrapper" class="inputWrapper">
                    <label for="delivery">Toimitustapa: *</label>
                    <i id="dropdownIcon" class="fa-solid fa-chevron-down symbolOnInput"></i>
                    <input id="dropdownInput" class="inputField" type="text" name="delivery" readonly required>
                </div>
            </div>
            <div class="textAreaWrapper">
                <label for="description">Kuvaus: *</label>
                <textarea class="textArea" id="descriptionInput" name="description" rows="5" cols="50" minlength="30" maxlength="280"></textarea>
                <div>
                    <small>Vähintään 30 merkkiä.</small>
                    <small id="descriptionCharCounter">0/280</small>
                </div>
            </div>
            <div class="textAreaWrapper">
                <label for="instruction">Hoito-ohjeet: *</label>
                <textarea class="textArea" id="instructionInput" name="instruction" rows="5" cols="50" minlength="30" maxlength="280"></textarea>
                <div>
                    <small>Vähintään 30 merkkiä.</small>
                    <small id="instructionCharCounter">0/280</small>
                </div>
            </div>
            <div class="buttonWrapper">
                <button class="primaryButton" type="submit">Tallenna</button>
                <button id="cancel" class="secondaryButton" type="button" action="">Peruuta</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
