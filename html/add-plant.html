<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistokkaat - Lisää pistokas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/add-modify-plant.css">
    <script src="scripts/check-login.js"></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/dialog.js" defer></script>
    <script src="scripts/multiselect-dropdown.js" defer></script>
    <script src="scripts/add-plant.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous" defer></script>
</head>
<body>

<nav id="mainNav">
    <a href="index.html" id="logo">Pistokkaat</a>
    <div id="navLinks" class="navlinks">
        <a href="search.html" id="searchLink">
            <button class="navButton">
                <i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i>
                <span class="desktopNavText">Haku</span>
            </button>
        </a>
        <a href="add-plant.html" id="addPlantLink">
            <button class="navButton active">
                <i class="fa-solid fa-plus" title="Lisää uusi pistokas"></i>
                <span class="desktopNavText">Uusi pistokas</span>
            </button>
        </a>
        <a href="user-favourites.html" id="favouritesLink">
            <button class="navButton">
                <i class="fa-solid fa-heart" title="Omat suosikit"></i>
                <span class="desktopNavText">Suosikit</span>
            </button>
        </a>
        <a href="user-profile.html" id="profileLink">
            <button class="navButton">
                <i class="fa-solid fa-user" title="Oma profiili"></i>
                <span class="desktopNavText">Käyttäjätunnus</span>
            </button>
        </a>
        <a href="login.html" id="loginLink">
            <button class="navButton">
                <i class="fa-solid fa-right-to-bracket" title="Kirjaudu sisään" id="kirjauduicon"></i>
                <span class="desktopNavText">Kirjaudu sisään</span>
            </button>
        </a>
    </div>
</nav>

<main class="contentPadding">
    <section class="addNewSection">
        <h2>Lisää uusi pistokas</h2>
        <form id="addNewForm" action="" method="post" autocomplete="off" enctype="multipart/form-data">
            <div class="inputWrapper">
                <label for="image">Kuva: *</label>
                <input id="fileInput" type="file" name="image" accept="image/*" hidden required>
                <label id="addFile" class="addFile" for="image" tabindex="0">
                    <i class="fa-solid fa-camera"></i>
                    <span id="fileName">Valitse kuva</span>
                </label>
            </div>
            <div class="inputWrapper">
                <label for="name">Kasvilajin nimi: *</label>
                <input class="inputField" type="text" name="name" minlength="3" required>
                <small>Vähintään 3 merkkiä.</small>
            </div>
            <div class="priceMailingInputWrapper">
                <div id="priceWrapper" class="inputWrapper">
                    <label for="price">Hinta: *</label>
                    <p class="symbolOnInput">€</p>
                    <input class="inputField" type="number" name="price" min="0" required>
                </div>
                <div id="dropdownWrapper" class="inputWrapper">
                    <label for="delivery">Toimitustapa: *</label>
                    <i id="dropdownIcon" class="fa-solid fa-chevron-down symbolOnInput"></i>
                    <input id="dropdownInput" class="inputField" type="text" name="delivery" readonly required>
                </div>
            </div>
            <div class="textAreaWrapper">
                <label for="description">Kuvaus: *</label>
                <textarea class="textArea" id="descriptionInput" name="description" rows="5" cols="50" minlength="30" maxlength="280"></textarea>
                <div>
                    <small>Vähintään 30 merkkiä.</small>
                    <small id="descriptionCharCounter">0/280</small>
                </div>
            </div>
            <div class="textAreaWrapper">
                <label for="instruction">Hoito-ohjeet: *</label>
                <textarea class="textArea" id="instructionInput" name="instruction" rows="5" cols="50" minlength="30" maxlength="280"></textarea>
                <div>
                    <small>Vähintään 30 merkkiä.</small>
                    <small id="instructionCharCounter">0/280</small>
                </div>
            </div>
            <div class="buttonWrapper">
                <button class="primaryButton" type="submit">Tallenna</button>
                <button id="cancel" class="secondaryButton" type="button" action="#">Peruuta</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
