<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat - Hae</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hae.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <a href="" id="logo">Pistokkaat</a>
    <!-- TODO: Change href links -->
    <div class="navlinks">
        <a href="/hae" id="haku"><i class="fa-solid fa-magnifying-glass" title="Haku"></i></a>
        <!-- TODO: Show below only to login users -->
        <a href="" id="uusiIlmoitus"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a>
        <a href="" id="suosikit"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a>
        <a href="" id="profiili"><i class="fa-solid fa-user" title="Oma profiili"></i></a>
    </div>
</nav>

<div class="searchDiv">

    <form method="get">

        <label for="searchtxt" hidden>Nimi</label>
        <input type="text" id="searchtxt" name="searchtxt" placeholder="Nimi">
        <label for="maakunnat" hidden>Valitse maakunta</label>
        <!-- TODO: get all provinces from database -->
        <select id="maakunnat" name="maakunnat">
            <option value="uusimaa">Uusimaa</option>
            <option value="lappi">Lappi</option>
        </select>
        <label for="price" hidden>Hinta</label>
        <input type="number" name="price" id="price" min="0" max="100" placeholder="0">€
        <label for="mailing" hidden>Valitse toimitustapa</label>
        <select id="mailing" name="mailing">
            <option value="posti">Posti</option>
            <option value="nouto">Nouto</option>
            <option value="postiTaiNouto">Posti tai nouto</option>
        </select>
        <button type="submit" id="submit">
            <i class="fa-solid fa-magnifying-glass" title="Haku"></i>
        </button>

    </form>

</div>

</body>
</html>
