<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Pistokkaat - Profiili</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/userProfile.css">
  <link rel="stylesheet" href="styles/listing.css">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<!-- NAVIGATION TODO: change outside of <body>? -->
<nav id="mainNav">
  <a href="index.html" id="logo">Pistokkaat</a>
  <!-- TODO: Change href links -->
  <div class="navlinks">
    <a href="search.html" id="haku"><i class="fa-solid fa-magnifying-glass" title="Haku"></i></a>
    <!-- TODO: Show below only to login users -->
    <a href="" id="uusiIlmoitus"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a>
    <a href="userFavourites.html" id="suosikit"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a>
    <a href="userProfile.html" id="profiili"><i class="fa-solid fa-user" title="Oma profiili"></i></a>
  </div>
</nav>

<main>

  <section class="profile">

    <h2 id="profileName">username23</h2>
    <div class="profInfo">
      <ul class="profInfoList">
        <li><span id="likes"><i class="fa-regular fa-thumbs-up"></i> 2 <a href="" id="giveLike">(Tykkää!)</a></span></li>
        <li><span id="location"><i class="fa-solid fa-location-dot"></i> Helsinki</span></li>
        <li><span id="email"><i class="fa-solid fa-envelope fa-xl"></i> <a href="mailto:sahkoposti@mail.fi" id="mailLink">sahkoposti@mail.fi</a></span></li>
      </ul>
    </div>
    <!-- TODO: hide/delete element if not user's own profile -->
    <section class="profileSettings">

      <div id="btnWrapper">
        <button type="submit" id="edit">
          Muokkaa käyttäjäasetuksia
        </button>
        <button type="submit" id="logout">
          <i class="fa-solid fa-right-from-bracket"></i> Kirjaudu ulos
        </button>
      </div>

    </section>
  </section>



  <section class="newestListings">
    <h2>Käyttäjän ilmoitukset</h2>
    <!-- TODO: print listings from js -->
    <div class="listings">

      <article class="listing">


        <figure class="listingImg">
          <img src="assets/img/plant.jpg" alt="Myyjän kuva kasvista">
        </figure>
        <ul class="listingInfo">
          <li class="listingName"><h3>Peikonlehti</h3></li>
          <li class="listingPrice"><i class="fa-solid fa-tag"></i> 10 €</li>
          <li class="listingLocation"><i class="fa-solid fa-location-dot"></i> Helsinki</li>
          <li class="listingMailing"><i class="fa-solid fa-truck"></i> Postitus, Nouto</li>
          <li class="listingDate"><i class="fa-solid fa-calendar-days"></i> 28.11.2022</li>
        </ul>


      </article>

    </div>

  </section>

</main>

</body>
</html>
