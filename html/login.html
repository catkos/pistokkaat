<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistokkaat - Kirjaudu</title>
    <link rel="stylesheet" href="styles/login-register.css">
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <section class="login-register-wrapper">
            <h2>Kirjaudu sisään</h2>
            <!-- TODO: post form to api -->
            <form id="login-form" action="" method="post">
                <div class="input-wrapper">
                    <label for="email">Sähköposti:</label>
                    <input class="input-field" type="email" name="email">
                </div>
                <div class="input-wrapper">
                    <label for="password">Salasana:</label>
                    <input class="input-field" type="password" name="password">
                </div>
                <button class="form-button" type="submit">Kirjaudu</button>
            </form>
            <p>
                Ei käyttäjätunnusta? <a href="register.html">Rekisteröidy käyttäjäksi</a>
            </p>
        </section>
    </main>
</body>
</html>
