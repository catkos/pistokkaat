<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Pistokkaat - Käyttäjäasetukset</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/user-settings.css">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="scripts/user-settings.js" defer></script>
  <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
  <a href="index.html" id="logo">Pistokkaat</a>
  <!-- TODO: Change href links -->
  <div class="navlinks">
    <button class="BtnNav" id="haku"><a href="search.html"><i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i></a></button>
    <!-- TODO: Show uusiIlmoitas and suosikit only to login users -->
    <button class="BtnNav" id="uusiIlmoitus"><a href="add-plant.html"><i class="fa-solid fa-plus" title="Lisää uusi ilmoitus"></i></a></button>
    <button class="BtnNav" id="suosikit"><a href="user-favourites.html"><i class="fa-solid fa-heart" title="Omat suosikit"></i></a></button>
    <button class="BtnNav active" id="profiili"><a href="user-profile.html"><i class="fa-solid fa-user" title="Oma profiili"></i></a></button>
  </div>
</nav>

<main class="contentPadding">

  <section class="settings">

    <h1>Käyttäjäasetukset</h1>

    <!-- TODO: change to post ? -->
    <form method="get" id="settingsForm">

      <div class="inputWrapper">
        <label for="username">Käyttäjätunnus</label>
        <input class="inputField" type="text" id="username" name="username" placeholder="username23">
      </div>
      <div class="inputWrapper">
        <label for="email">Sähköposti</label>
        <input class="inputField" type="text" id="email" name="email" placeholder="sahkoposti@mail.fi">
      </div>
      <!-- TODO: fix location dropdown -->
      <div id="dropdownWrapper" class="inputWrapper">
        <label for="location">Sijainti</label>
        <i id="dropdownLocationIcon" class="fa-solid fa-chevron-down symbolOnInput"></i>
        <input id="dropdownInput" class="inputField" type="text" name="location">
      </div>
      <div class="inputWrapper">
        <details>
          <summary>
          <div class="inputWrapper" id="changePasswordTxtWrapper">
            <span><i id="dropdownIcon" class="fa-solid fa-chevron-down"></i>  Vaihda salasana</span>
          </div>
          </summary>
          <div class="changePasswordShow">
            <div class="inputWrapper">
              <!-- TODO: make inputting old password a requirement -->
              <label for="oldPass">Vanha salasana</label>
              <input class="inputField" type="password" id="oldPass" name="oldPass">
            </div>
            <div class="inputWrapper">
              <label for="newPass">Uusi salasana</label>
              <input class="inputField" type="password" id="newPass" name="newPass">
            </div>
          </details>
        </div>
      </div>
      <div id="btnWrapper">
        <button class="primaryButton" type="submit" id="save">
          Tallenna
        </button>
        <button class="secondaryButton" type="submit" id="back">
          Peruuta
        </button>
      </div>

    </form>

  </section>


</main>

</body>
</html>
