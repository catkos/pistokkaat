<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Pistokkaat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/listing.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/listings.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="https://kit.fontawesome.com/382c26a77d.js" crossorigin="anonymous"></script>

</head>
<body>

<nav id="mainNav">
    <h1><a href="index.html" id="logo">Pistokkaat</a></h1>
    <div id="navLinks" class="navlinks">
        <a href="search.html" id="searchLink">
            <button class="navButton">
                <i class="fa-solid fa-magnifying-glass" title="Haku" id="hakuicon"></i>
                <span class="desktopNavText">Haku</span>
            </button>
        </a>
        <a href="add-plant.html" id="addPlantLink">
            <button class="navButton">
                <i class="fa-solid fa-plus" title="Lisää uusi pistokas"></i>
                <span class="desktopNavText">Uusi pistokas</span>
            </button>
        </a>
        <a href="user-favourites.html" id="favouritesLink">
            <button class="navButton">
                <i class="fa-solid fa-heart" title="Omat suosikit"></i>
                <span class="desktopNavText">Suosikit</span>
            </button>
        </a>
        <a href="user-profile.html" id="profileLink">
            <button class="navButton">
                <i class="fa-solid fa-user" title="Oma profiili"></i>
                <span class="desktopNavText">Käyttäjätunnus</span>
            </button>
        </a>
        <a href="login.html" id="loginLink">
            <button class="navButton">
                <i class="fa-solid fa-right-to-bracket" title="Kirjaudu sisään" id="kirjauduicon"></i>
                <span class="desktopNavText">Kirjaudu sisään</span>
            </button>
        </a>
    </div>
</nav>

<main>

    <section class="search">

            <form action="search.html" method="get" id="searchFrontForm">
                <div id="searchFormDiv">
                <div class="searchFrontInputWrapper">
                    <label for="searchtxt" hidden>Hae pistokkaita</label>
                    <input class="inputField" type="text" id="searchtxt" name="nimi" placeholder="Hae pistokkaita kasvilajin nimellä" minlength="3" pattern="^[a-zA-ZäåöÄÅÖ]+$" title="Vain kirjaimet sallittu, min 3 kirjainta">
                </div>
                <div>
                <button type="submit" id="submit" class="primaryButton">
                    <i class="fa-solid fa-magnifying-glass" title="Haku"></i>
                </button>
                </div>
                </div>
            </form>

    </section>

    <section class="newestListings contentPadding">

        <h2 id="uusimmatIlmoituksetTxt">Uusimmat pistokkaat</h2>

        <div class="listings">

        </div>

    </section>

</main>
</body>
</html>
